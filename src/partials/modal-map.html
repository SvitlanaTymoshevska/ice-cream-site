<div class="map-backdrop map-is-hidden" data-modal-map>
  <div class="modal-map">
    <button
      class="modal-map__button-close"
      type="button"
      aria-label="Button close map"
      data-modal-close-map
    >
      <svg class="button__icon" width="14px" height="14px" aria-hidden="true">
        <use href="./images/svg/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <iframe
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12938612.208536899!2d-111.92824200000004!3d37.65294500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2ssk!4v1661096559019!5m2!1sru!2ssk" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
